<div>
  <h1 mat-dialog-title>Midifier votre adresse mail</h1>
  <form ngNativeValidate #form>
    <div mat-dialog-content>
      <div class="flex flex-col">
        <span class="text-xs text-my-gray-4 leading-none font-medium">Votre adresse mail:</span>
        <input [(ngModel)]="email" spellcheck="false" name="email" autocomplete="email"
               class="h-10 border border-my-gray-3 w-full text-xs text-my-gray-4 px-4 mt-2"
               placeholder="Email" type="email">
        <span class="text-xs text-red-700 bg-red-200 py-1 px-4 font-medium mt-2" *ngIf="errorMessage">{{ errorMessage }}</span>
      </div>
    </div>
    <div mat-dialog-actions>
      <div class="flex justify-between w-full pt-4">
        <button class="h-10 bg-my-blue-1 text-white text-sm font-medium px-12"
                (click)="form.checkValidity()? saveEmail() : null" name="submit" type="submit">Enregistrer</button>
        <button class="h-10 bg-my-gray-3 text-white text-sm font-medium px-4"
                (click)="closeDialog()" name="dismiss">Annuler</button>
      </div>
    </div>
  </form>
</div>
